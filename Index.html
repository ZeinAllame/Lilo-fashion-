<script>
  // جلب وحفظ السلة من localStorage
  function getCart() {
    return JSON.parse(localStorage.getItem('cart') || '[]');
  }
  function saveCart(cart) {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // تحديث عداد السلة
  function updateCartCount() {
    document.getElementById('cart-count').innerText = getCart().length;
  }

  // إضافة عنصر للسلة
  function addToCart(title, price) {
    const cart = getCart();
    cart.push({ title, price });
    saveCart(cart);
    updateCartCount();
    alert('تم إضافة "' + title + '" للسلة');
  }

  // إزالة عنصر من السلة
  function removeFromCart(index) {
    const cart = getCart();
    cart.splice(index, 1);
    saveCart(cart);
    updateCartCount();
    updateCartList();
  }

  // عرض/إخفاء السلة ونموذج البيانات
  function toggleCart() {
    document.getElementById('cart-items').style.display ^= 'block';
    document.getElementById('customer-info').style.display = 'none';
    updateCartList();
  }

  // تحديث قائمة محتويات السلة في النافذة المنبثقة
  function updateCartList() {
    const list = document.getElementById('cart-list');
    list.innerHTML = '';
    getCart().forEach((item, i) => {
      const li = document.createElement('li');
      li.innerHTML = `${item.title} - ${item.price} <button onclick="removeFromCart(${i})">×</button>`;
      list.appendChild(li);
    });
  }

  // إظهار نموذج بيانات الزبونة
  function showCustomerForm() {
    if (getCart().length === 0) { alert("السلة فارغة!"); return; }
    document.getElementById('customer-info').style.display = 'block';
  }

  // إرسال الطلب عبر واتساب
  function sendOrder() {
    const name = document.getElementById('customer-name').value.trim();
    const city = document.getElementById('customer-city').value.trim();
    const payment = document.getElementById('payment-method').value;
    if (!name || !city) { alert("يرجى تعبئة جميع الحقول"); return; }

    let message = `مرحباً، أود إتمام طلب:\n`;
    getCart().forEach((item, i) => {
      message += `${i + 1}- ${item.title} - ${item.price}\n`;
    });
    message += `\nالاسم: ${name}\nالمدينة: ${city}\nطريقة الدفع: ${payment}`;

    const url = `https://wa.me/966500000000?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
  }

  // عند تحميل الصفحة
  window.addEventListener('load', updateCartCount);
