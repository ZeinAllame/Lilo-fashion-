<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منتجاتنا - Lilo Fashion</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fffdf8;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #bfa359;
      text-align: center;
    }

    .product {
      border: 1px solid #e0d6c4;
      border-radius: 12px;
      padding: 15px;
      margin: 20px auto;
      max-width: 400px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .product img {
      width: 100%;
      border-radius: 12px;
    }

    .product h3 {
      margin-top: 10px;
      color: #bfa359;
    }

    .product p {
      margin: 5px 0;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #bfa359;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>منتجاتنا</h1>

  <div class="product">
    <img src="img1.jpg" alt="منتج 1">
    <h3>فستان أنيق</h3>
    <p>السعر: 150 ر.س</p>
    <p>تفاصيل: خامة ناعمة ومريحة، متوفر بجميع المقاسات.</p>
  </div>

  <div class="product">
    <img src="img2.jpg" alt="منتج 2">
    <h3>عباية مطرزة</h3>
    <p>السعر: 220 ر.س</p>
    <p>تفاصيل: تطريز ناعم بتصميم راقٍ، جودة عالية.</p>
  </div>

  <a href="index.html" class="back-btn">العودة للصفحة الرئيسية</a>
</body>
</html>
